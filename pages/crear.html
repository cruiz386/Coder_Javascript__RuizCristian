<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Roboto:wght@500&display=swap">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <link rel="stylesheet" href="../css/styles.css">
    <title>Crear tareas - adminTask</title>
</head>


<body>

    <header>

        <div class="header_div">
            <div class="header_div">
                <button class="boton_header" ><a href="home.html" class="link_sesion">home</a></button>
            </div>

            <div class="header_div">
                <span class="input-group-addon"><i class="fas fa-user"></i></span>
                <p id="usuario"> </p>
            </div>

            <div class="header_div">
                <button class="boton_header" id="link_sesion">cerrar sesion</button> 
            </div>

        </div>

        <div>
            <ul class="link">
                <li> <button class="boton_header"><a href="./crear.html" class="link">crear</a></button> </li>
                <li> <button class="boton_header"><a href="./mostrar.html" class="link">mostrar</a></button> </li>
            </ul>
        </div>

    </header>

    <h1 class="titulo">Crear tareas</h1>

    <div class="container">
        <div class="form-container">

            <form id="form_crear">
                <div class="form-group">
                    <label for="username">NOMBRE:</label>
                    <input type="text" id="nombre" name="nombre">
                </div>
                <div class="form-group">
                    <label for="direccion">DIRECCION:</label>
                    <input type="text" id="dir" name="dir">
                </div>
                <div class="form-group">
                    <label for="deni">DNI:</label>
                    <input type="text" id="dni" name="dni">
                </div>
                <div class="form-group">
                    <label for="falla">FALLA:</label>
                    <input type="text" id="falla" name="falla">
                </div>
                <div class="form-group">
                    <label for="tecnico">TECNICO:</label>
                    <input type="text" id="tecnico" name="tecnico">
                </div>

                <div class="form-group">
                    <label for="tecnico">FECHA CREACION:</label>
                    <p id="fecha-inicio"> </p>
                </div>


                <label for="comentario">COMENTARIO:</label>
                <div class="form-floating">
                    <textarea id="coment" class="form-control textarea" placeholder="Leave a comment here"
                        id="floatingTextarea2"></textarea>
                </div>
                <div class="form-group">
                    <button type="submit" class="boton">crear tarjeta</button>
                </div>
            </form>
        </div>
    </div>

    <div id="container-tarjeta" class="container-tarjeta">

    </div>


    <script src="../JS/app.js"></script>

</body>

</html>
